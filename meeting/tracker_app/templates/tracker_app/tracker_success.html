<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <link rel="stylesheet" href="{% static 'tracker_app/tracker_form.css' %}">
    <style>
        .success-container {
            text-align: center;
            padding: 2rem;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 5rem auto;
        }
        .success-message {
            font-size: 1.5rem;
            color: #28a745;
            margin-bottom: 1.5rem;
        }
        .success-icon {
            font-size: 3rem;
            color: #28a745;
            margin-bottom: 1rem;
        }
        .back-link {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        .back-link:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon">✔️</div>
        <div class="success-message">Formulário enviado com sucesso!</div>
        <a href="{% url 'tracker_form' %}" class="back-link">Voltar para o formulário</a>
    </div>
</body>
</html>
